  <body class="container">
    <br />
    <div class="jumbotron">
      <h1>Welcome to the chatrooms</h1>
      <p>Choose one to start a chat.</p>
      <span>You are now</span> <span><b class="page-status">online</b></span>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Username</span>
      </div>
      <input
        id="name"
        type="text"
        class="form-control"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="error"></div>
    <div class="jumbotron">
      <a class="btn-block btn"
        ><b><u>Enter First Room</u></b></a
      >
      <a id="chatbtn"
        ><img
          id="chatbtn"
          class="d-block mx-auto"
          src="./images/apple-touch.png"
          width="80px"
          height="80px"
      /></a>
    </div>
    <script>
      document.getElementById("chatbtn").addEventListener("click", function () {
        try {
          var name = document.getElementById("name").value;
          window.open("localhost:8000/" + name);
          Location.reload();
          // location.href = "localhost:8000/" + name;
        } catch (err) {
          console.log(err);
          document.getElementById("error").innerHTML =
            "Fill in a name before joining!";
        }
      });
    </script>
